<form class="profile-data" [formGroup]="passwordForm">
    <h2>Change Password</h2>
    <input type="password" placeholder="*Your current password" formControlName="currentPassword" />
    <input type="password" placeholder="*New password" formControlName="newPassword" />
    <input type="password" placeholder="*Repeat new password" formControlName="newPasswordControl" />
    <button><b>Change Password</b></button>
</form>
